<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{ lib[0] }} - SnaskGet</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #6cf;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        .info {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .install {
            background-color: #000;
            border: 1px solid #6cf;
            color: #6cf;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin-top: 20px;
        }

        a.back {
            display: inline-block;
            margin-top: 30px;
            color: #6cf;
            text-decoration: none;
            border: 1px solid #6cf;
            padding: 8px 16px;
            border-radius: 5px;
        }

        a.back:hover {
            background-color: #6cf;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>{{ lib[0] }}</h1>
        <p><strong>Autor:</strong> {{ lib[1] }}</p>
        <p><strong>Descrição:</strong></p>
        <p>{{ lib[2] }}</p>

        <div class="install">
            snaskget {{ lib[0] }}
        </div>

        <a class="back" href="{{ url_for('index') }}">← Voltar</a>
    </div>
</body>
</html>
